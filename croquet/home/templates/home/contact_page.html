{% extends "home/base.html" %}

{% load croquet_tags wagtailcore_tags %}

{% block content %}
    {% if self.body %}
        <div class="body-content">
            {{ self.body|richtext }}
        </div>
    {% endif %}

    {% include "home/includes/contact.html" with contact=self only %}

    {%  if self.post_code %}

        {% get_google_maps_key as google_maps_key %}

        <div class="page-header"><h3>Map</h3></div>

        <iframe width="100%" height="400px" border="0" src="//www.google.com/maps/embed/v1/place?q={{ self.post_code }}&amp;zoom=17&amp;key={{ google_maps_key }}" />
    {% endif %}
{% endblock %}
